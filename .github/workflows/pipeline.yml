name: CI

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
    types: [opened, reopened, synchronize]
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches: ["develop"]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  android:
    name: Build Android package
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: eas build --platform android --non-interactive

  ios:
    name: Build iOS package
    needs: test
    runs-on: ubuntu-latest

